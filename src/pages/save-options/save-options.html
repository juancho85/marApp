<ion-grid text-center>
  <ion-row>
    <ion-col>
      <h3>Cargar & gaurdar</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onAction('load')">Cargar Lista</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onAction('store')">Guardar Lista</button>
    </ion-col>
  </ion-row>
</ion-grid>
