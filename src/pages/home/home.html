<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only [navPush]="filterPage">
        <ion-icon name="funnel" color="primary"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="addPage">
        <ion-icon name="add" color="primary"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Facturaci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon name="trash" item-right (click)="onDelete(item)" color="primary"></ion-icon>
      <h2>{{item.activity}}: {{item.numberOfHours}} horas</h2>
      <p>{{item.eventDate}}</p>
    </ion-item>
  </ion-list>
</ion-content>
