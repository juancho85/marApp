  </ion-header>
  <ion-content>
    <button
      ion-item
      icon-left
      (click)="onLoad(rootPage)"
      *ngIf="isAuthenticated">
      <ion-icon name="book"></ion-icon>

    </button>
    <button
      ion-item
      icon-left

    </button>
